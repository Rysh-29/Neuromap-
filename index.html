<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#18181b" />
    <title>NeuroMap - Study Mind Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/reactflow/dist/style.css" rel="stylesheet" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#09090b',
              surface: '#18181b',
              surfaceHighlight: '#27272a',
              primary: '#2dd4bf', // Teal-400
              secondary: '#a1a1aa',
              border: '#3f3f46',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      
      /* Overrides for Quill Editor in Dark Mode */
      .ql-toolbar.ql-snow {
        border-color: #3f3f46 !important;
        background-color: #18181b;
      }
      .ql-container.ql-snow {
        border-color: #3f3f46 !important;
        background-color: #09090b;
        color: #e4e4e7;
        font-family: inherit;
      }
      .ql-editor {
        min-height: 200px;
        font-size: 1rem;
        line-height: 1.6;
      }
      .ql-stroke {
        stroke: #a1a1aa !important;
      }
      .ql-fill {
        fill: #a1a1aa !important;
      }
      .ql-picker {
        color: #a1a1aa !important;
      }
      /* React Flow Overrides */
      .react-flow__node {
        border-radius: 8px;
      }
      .react-flow__handle {
        background: #2dd4bf;
        width: 8px;
        height: 8px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-quill": "https://esm.sh/react-quill@2.0.0?external=react,react-dom",
    "reactflow": "https://esm.sh/reactflow@11.11.4?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "html-to-image": "https://esm.sh/html-to-image@1.11.13"
  }
}
</script>
</head>
  <body class="bg-background text-zinc-100 overflow-hidden">
    <div id="root"></div>
  </body>
</html>
